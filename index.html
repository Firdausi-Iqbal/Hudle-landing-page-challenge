<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- CSS-stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Navigation brand -->
  <nav class="navbar navbar-light">
    <div class="brand container-fluid">
      <a class="navbar-brand" href="#">
        <img class="brand-logo" src="images/logo.svg" alt="brand-logo-img">
      </a>
    </div>
  </nav>

  <!-- Mid section -->
  <div class="mid-secion container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <img class="mid-img" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="col-lg-6">
        <h1 class="mid-text">Build The Community Your Fans Will Love</h1>
        <p class="mid-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="register-button btn btn-lg col-3 btn-light" type="button" name="button">Register</button>
      </div>
    </div>
  </div>

  <!-- Social Media Section -->
  <div class="social-section container-fluid">
    <div class="social-media">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a class="credit" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="credit" href="https://www.frontendmentor.io/profile/Firdausi-Iqbal">Firdausi-Iqbal</a>.
    </p>
  </footer>
</body>

</html>
